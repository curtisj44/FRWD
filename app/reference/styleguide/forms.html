		<script src="/assets/src/js/modernizr.custom.js"></script>
		<script src="/assets/src/js/matchMedia.js"></script>
		<script src="/assets/src/js/frwd.js"></script>
		<script src="/assets/src/js/picturefill.js"></script>
	</head>

	<body>
		<div class="fields">
			<div class="region size1of1">
				<h1>Forms</h1>
				<hr />
			</div>
		</div>

		<div class="fields">
			<div class="region size2of3 suffix1of3">
				<form>
					<fieldset>
						<legend>Form List:</legend>

						<ol class="form">
							<li>
								<label for="field-input">
									Input
									<span class="required">*</span>
								</label>
								<input id="field-input" name="field-input" />
							</li>
							<li>
								<label for="field-select">
									Select
									<span class="required">*</span>
								</label>
								<select id="field-select" name="field-select">
									<option value="1">Lorem ipsum</option>
									<option value="2">Dolor sit amet</option>
									<option value="3">Lorem ipsum</option>
								</select>
							</li>
							<li>
								<label for="field-textarea">
									Textarea
									<span class="required">*</span>
								</label>
								<textarea id="field-textarea" name="field-textarea" rows="4"></textarea>
								<p class="note">(2600 characters maximum)</p>
							</li>
						</ol>
					</fieldset>

					<hr />

					<fieldset>
						<legend>Errors:</legend>

						<ol class="form">
							<li class="error">
								<label for="field-input-error">
									Input
									<span class="required">*</span>
								</label>

								<input id="field-input-error" name="field-input-error" />

								<p class="error-message">This field is required</p>
								<p class="note">(2600 characters maximum)</p>
							</li>
							<li class="error">
								<label for="field-select-error">
									Select
									<span class="required">*</span>
								</label>

								<select id="field-select-error" name="field-select-error">
									<option value="1">Lorem ipsum</option>
									<option value="2">Dolor sit amet</option>
									<option value="3">Lorem ipsum</option>
								</select>

								<p class="error-message">This field is required</p>
							</li>
							<li class="error">
								<label for="field-textarea-error">
									Textarea
									<span class="required">*</span>
								</label>

								<textarea id="field-textarea-error" name="field-textarea-error" rows="4"></textarea>

								<p class="error-message">This field is required</p>
								<p class="note">(2600 characters maximum)</p>
							</li>
						</ol>
					</fieldset>

					<hr />

					<fieldset>
						<legend>Disabled:</legend>

						<ol class="form">
							<li>
								<label for="field-input-disabled">Input</label>
								<input class="disabled" disabled="disabled" name="field-input-disabled" id="field-input-disabled">
							</li>
							<li>
								<label for="field-select-disabled">Select</label>
								<select class="disabled" disabled="disabled" id="field-select-disabled" name="field-select-disabled">
									<option value="1">Lorem ipsum</option>
									<option value="2">Dolor sit amet</option>
									<option value="3">Lorem ipsum</option>
								</select>
							</li>
							<li>
								<label for="field-textarea-disabled">Textarea</label>
								<textarea class="disabled" disabled="disabled" rows="5" cols="35" name="field-textarea-disabled" id="field-textarea-disabled"></textarea>
							</li>
						</ol>
					</fieldset>

					<hr />

					<fieldset>
						<legend>Radio Buttons &amp; Checkboxes</legend>

						<ol class="form form-inline">
							<li>
								<input type="radio" id="field-radio-1" name="field-radio" />
								<label for="field-radio-1">Radio 1</label>
							</li>
							<li>
								<input type="radio" id="field-radio-2" name="field-radio" />
								<label for="field-radio-2">Radio 2</label>
							</li>
						</ol>

						<ol class="form form-inline">
							<li>
								<input type="checkbox" id="field-checkbox-1" name="field-checkbox-1" />
								<label for="field-checkbox-1">Checkbox 1</label>
							</li>
							<li>
								<input type="checkbox" id="field-checkbox-2" name="field-checkbox-2" />
								<label for="field-checkbox-2">Checkbox 2</label>
							</li>
						</ol>
					</fieldset>

					<hr />

					<fieldset>
						<p>
							<input type="submit" value="Submit" />
							<input type="button" value="Button" />
							<input type="reset" value="Reset" />
							<button>Button</button>
						</p>
					</fieldset>
				</form>
			</div>
		</div>
