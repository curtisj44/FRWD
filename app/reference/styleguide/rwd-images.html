				<h1>Responsive Images</h1>
				<p>slightly modified version of <a href="https://github.com/scottjehl/picturefill">github.com/scottjehl/picturefill</a></p>
				<hr />

				<h2>Default</h2>
				<p>
					<span class="image-rwd test" data-alt="image1 default alt">
						<span data-src="http://placehold.it/200x200/000&amp;text=Default"></span>
						<span data-src="http://placehold.it/400x400/333&amp;text=S" data-media="S"></span>
						<span data-src="http://placehold.it/600x600/666&amp;text=M" data-media="M"></span>
						<span data-src="http://placehold.it/800x800/CCC&amp;text=L" data-media="L"></span>
						<noscript>
							<img src="http://placehold.it/200x200/000&amp;text=No+JS" alt="image1 default alt" />
						</noscript>
					</span>
				</p>

				<h2>Link</h2>
				<p>
					<a href="#">
						<span class="image-rwd">
							<span data-src="http://placehold.it/200x200/000amp;text=Default" data-alt="image2 default alt"></span>
							<span data-src="http://placehold.it/200x200/000&amp;text=Default,+High-DPI" data-media="High-DPI" data-alt="image2 default alt"></span><!-- TODO - CJ - make this work with High-DPI -->

							<span data-src="http://placehold.it/600x600/333&amp;text=S" data-media="S" data-alt="image2 S alt"></span>
							<span data-src="http://placehold.it/600x600/333&amp;text=S,+High-DPI" data-media="S, High-DPI" data-alt="image2 S alt"></span><!-- TODO - CJ - make this work with High-DPI -->

							<span data-src="http://placehold.it/1100x1100/666&amp;text=XL" data-media="XL" data-alt="image2 XL alt"></span>
							<span data-src="http://placehold.it/1100x1100/666&amp;text=XL,+High-DPI" data-media="XL, High-DPI" data-alt="image2 XL alt"></span><!-- TODO - CJ - make this work with High-DPI -->

							<noscript>
								<img src="http://placehold.it/200x200/000&amp;text=No+JS" alt="image2 default alt" />
							</noscript>
						</span>
					</a>
